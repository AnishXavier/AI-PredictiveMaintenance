{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <div class="col-lg-12 table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Device ID</th>
            <th>Last activity</th>
            <th>Connection state</th>
          </tr>
        </thead>
        <tbody>
          {% for asset in assets %}
          <tr>
            <td><a href="/telemetry/{{ asset.deviceId }}">{{ asset.deviceId }}</a></td>
            <td>{{ asset.lastActivityTime }}</td>
            <td>{{ asset.connectionState }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
